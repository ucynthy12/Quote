<div class="container" id='qForm' >
    <form (ngSubmit)='submitQuote()' #quoteForm="ngForm">
        <div class="form-group row">
            <!-- <label for="name" class="col-sm-2 col-form-label">Author</label> -->
            <div class="col-sm-12">
                <input type="text" required class="form-control" id="name" placeholder="~Author"
                    [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            </div>

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Author name is required</p>
            </div>
        </div>
        <div class="form-group row">
            <!-- <label for="Quote" class="col-sm-2 col-form-label">Quote</label> -->
            <div class="col-sm-12">
                <textarea class="form-control" id="Quote" rows="1" placeholder="''Quote" [(ngModel)]="newQuote.quotes"
                    name="quote" #quote='ngModel' required></textarea>
            </div>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p> Quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label id='label'for="complete" style="font-family: 'Dancing Script', cursive;">Posted On</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.datePosted" name="datePosted" #datePosted="ngModel"
                required>
            <div [hidden]="datePosted.valid || datePosted.pristine" class="alert alert-danger">
                <p> Date is required</p>
            </div>
        </div>
        <button id='sbm'type="submit" class="btn btn-success ">Add Quote</button>
    </form>
</div>
