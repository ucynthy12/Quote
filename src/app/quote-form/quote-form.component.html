<div class="container">
    <form (ngSubmit)='submitQuote()' #quoteForm="ngForm">
        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"
                #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Author name is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="Quote">Quote</label>
            <textarea class="form-control" id="Quote" rows="3" [(ngModel)]="newQuote.quotes" name="quote"
                #quote='ngModel' required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p> Quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete">Posted On</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.datePosted" name="datePosted" #datePosted="ngModel"
                required>
            <div [hidden]="datePosted.valid || datePosted.pristine" class="alert alert-danger">
                <p> Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
