<div class="container-fluid" id="body">
    <nav class="navbar navbar-light bg-light d-flex ">
        <a class="navbar-brand" href="#">Q</a>
        <span class="navbar-text">The Good Quote</span>
        <button class="ml-auto p-2" (click)='toggleForm()' type="button" class="btn btn-outline-success">Create a new
            Quote</button>
    </nav>
    <div class="container-fluid" id='display'>
        <div class="container" id='btn'>
            <div class="row" class="d-flex justify-content-center align-items-center ">
                <div class="col-lg-8">
                    <app-quote-form *ngIf='showForm' [quote]='quote' (addQuote)='addNewQuote($event)'></app-quote-form>
                </div>
            </div>
        </div>
        <div class="row">
            <div id='card' *ngFor='let theQuote of quote;let i = index ' class="col-md-4">
                <div class="card justify-content-center text-center">
                    <div class="card-body">
                        <p appHighlight *ngIf='i==0 && theQuote.numberOfLikes>=1; else loading' class="card-text">
                            {{theQuote.quotes}}.</p>
                        <ng-template #loading>{{theQuote.quotes}}</ng-template>
                        <p class="author">~{{theQuote.name}}</p>
                        <p class="posted">Posted :{{theQuote.datePosted|daysCount}} days ago</p>
                        <app-vote-count [quote]='quote' (isComplete)='deleteQuote($event,i)'
                            (welcome)='highestVote($event,i)'></app-vote-count>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
